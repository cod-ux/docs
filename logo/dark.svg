  <path d="M24 24v24h6c6.627 0 12-5.373 12-12s-5.373-12-12-12h-6z" fill="url(#logoGradient)"/>
  
  <!-- Enhanced Doppler Text with better spacing -->
  <text x="69" y="42" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="27" font-weight="700" fill="white" letter-spacing="-0.02em">Doppler</text>
